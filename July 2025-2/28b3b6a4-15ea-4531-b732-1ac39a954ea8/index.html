<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Average of Three Numbers Calculator</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="num12">First Number:</label>
                <input type="number" id="num1" placeholder="Enter first number">
            </div>

            <div class="input-group">
                <label for="num13">Second Number:</label>
                <input type="number" id="num2" placeholder="Enter second number">
            </div>

            <div class="input-group">
                <label for="num14">Third Number:</label>
                <input type="number" id="num3" placeholder="Enter third number">
            </div>

            <div class="operations">
                <button id="calculate">Calculate</button>
            </div>

            <div class="result-container">
                <h2><span id="result">-</span></h2>
                <p id="calculation-steps"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
